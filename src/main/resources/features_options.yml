# players - список игроков (ники) которые будут иметь эти свойства
# item_weight_multiplier - множитель веса. Чем больше число, тем тяжелее предмет (только дробные числа)
# air_jump_cost - стоимость "воздуха" за один прыжок (только целые числа).
# fall_time - время, на которое игрок упадёт на землю, если устанет (в секундах).
# air_run_cost - значение воздуха, которое будет отниматься за каждую секунду бега
# max_health - максимальное количество хп игрока
# damage_bonus - на это значение увеличивается урон игрока

# base_feature - стандартная. КРАЙНЕ НЕ РЕКОМЕНДУЕТСЯ ЕЁ УДАЛЯТЬ. Она применяется если игрок не находится в списке players какой-либо из features ниже.

features:
  base_feature:
    item_weight_multiplier: 0.05
    walk_speed: 0.18
    air_jump_cost: 75
    fall_time: 3
    air_run_cost: 10
    max_health: 20.0
    damage_bonus: 0.0
  example_feature:
    players:
      - example_player21321
      - example_player12312
    item_weight_multiplier: 0.05
    walk_speed: 0.18
    air_jump_cost: 60
    fall_time: 3
    air_run_cost: 15
    max_health: 20.0
    damage_bonus: 0.0
